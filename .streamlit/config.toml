# .streamlit/config.toml

# Version of the configuration file
version = 1

[theme]
# Primary accent color for interactive elements
primaryColor = "#9b59b6" # A muted purple

# Background color for the main content area
backgroundColor = "#1e1e1e" # Dark grey, almost black

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#2c2c2c" # Slightly lighter dark grey

# Color used for almost all text
textColor = "#fafafa" # Off-white/very light grey for good contrast

# Font family for all text in the app, except code blocks
# Choose a clean, readable sans-serif font. "sans serif" is a safe default.
# Other options: "Inter", "Source Sans Pro", "Roboto"
font = "sans serif"

[server]
# Max upload size in megabytes (adjust as needed for your audio files)
maxUploadSize = 10

[client]
# Show a warning when a large file is uploaded?
showWarningOnDirectExecution = false

[logger]
# Set the logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
# Use INFO or WARNING for production, DEBUG for development
level = "INFO"

[deprecation]
# Show deprecation warnings? Useful during development.
showPyplotGlobalUse = false
